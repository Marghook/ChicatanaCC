<!DOCTYPE html>
<html lang="en">
<head>
    <title>pagar cuota</title>
</head>
<body>
    <h1>Método de pago</h1>
    <form>
        <input type="text" required placeholder="Nombre del titular">
        <input type="text" required minlength="16" maxlength="16" placeholder="Número de tarjeta">
        <input type="date" required minlength="2" maxlength="2" placeholder="Fecha de vencimiento">
        <input type="text" required minlength="3" maxlength="3" placeholder="Código de seguridad">
        <input type="submit" value="pagar">
    </form>
    <img src="iconos_pago_tarjeta/visa.jpeg" alt="logo de Visa">
    <img src="iconos_pago_tarjeta/mastercard.jpeg" alt="logo de MasterCard">
    <img src="iconos_pago_tarjeta/americanexpress.jpeg" alt="logo de American Express">

</body>
</html>
